<!DOCTYPE html>
<html>
	<head>
		<title> Contact Page </title>
		<style>
			table {width: 80%; height: 400px;}
			td {text-align: right;}
			#box {text-align: left; padding-left: 10px;}
			#submitbox {text-align: left; padding-left: 80px;"
		</style>
		<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="title">
			<h1><span class="highlight"> Good </span> Food Restaurant </h1>
		</div>
		<div class="pagelink">
			<ul>
				<li><a href="restaurant-p1.html"> Home </a></li>
				<li><a href="restaurant-p2.html"> Menu </a></li>
				<li><a href="restaurant-p3.html">  Contact Us </a></li>
			</ul>
		</div>
		<div>
			<form action="fakePage.html" method="POST">
			<table>
				<tr>
					<td class="lable"> Name: </td>
					<td id="box"><input type="text" name="name"/></td>
				</tr>
				<tr>					
					<td class="lable"><Email: </td>
					<td id="box"><input type="text" name="email"/></td>
				</tr>
				<tr>
					<td class="lable"> Phone: </td>
					<td id="box"><input type="text" name="phone"/></td>
				</tr>
				<tr>
					<td class="lable"> Reason for Inquiry: </td>
					<td id="box">
						<select name="reason">
							<option value="catering"> Catering </option>
							<option value="party"> Private Party </option>
							<option value="feedback"> Feedback </option>
							<option value="other"> Other </option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="lable"> Additional Information: </td>
					<td id="box"><textarea name="addtionalInfo"></textarea></td>
				</tr>
				<tr>
					<td class="lable"> Have you been to the restaurant? </td>
					<td id="box">
						<input type="radio" name="visit" value="no" checked /> No 
						<input type="radio" name="visit" value="yes" /> Yes 
					</td>
				</tr>
				<tr>
					<td class="lable"> Best days to contact you: </td>
					<td id="box">
						<input type="checkbox" name="contactday" value="monday"/> M
						<input type="checkbox" name="contactday" value="tuesday"/> T
						<input type="checkbox" name="contactday" value="wednesday"/> W
						<input type="checkbox" name="contactday" value="thursday"/> Th
						<input type="checkbox" name="contactday" value="friday"/> F
					</td>
				</tr>
				<tr>
					<td></td>
					<td id="submitbox"><input type="submit" value="Send Request"/></td>
				</tr>
			</table>
			</form>
		</div>
		<footer class="addressinfo">
			<p>	1234 Food Now Street, Akron, Ohio 44444 <br/>
				222-333-4444 
			</p>
		</footer>
	</body>
</html>
